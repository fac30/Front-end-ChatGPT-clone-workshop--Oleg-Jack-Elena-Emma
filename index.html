<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 30%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 100px;
            /* Changed from 150px */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 100px;
            /* Changed from 150px */
        }

        button {
            background-color: rgb(110, 210, 110);
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #ebd990;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result h1 {
            color: #333;
            font-size: 30px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .result img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            margin-top: 10px;
        }

        @media only screen and (max-width: 768px) {
            form {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <form>
        <h1>ChatGPT</h1>
        <div>
            <label for="apiKey">Add your API key:</label>
            <input type="text" id="apiKey" name="apiKey" required>
            <button type="submit">add apiKey</button>
        </div>
        <div>
            <label for="chatGPT">Enter your question:</label>
            <textarea id="chatGPT" name="question" required></textarea>
            <button type="submit">Search</button>
        </div>
        <div class="result"></div>
    </form>
</body>
<script></script>

</html>
